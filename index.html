<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div>
      <h1 class="text-center mt-5 ">Simple Calculator Sample</h1>
      <div class="calculator">
        <div class="display">
          <input disabled type="text" placeholder="0" name="" id="display" />
        </div>
        <div class="displayBtn">
          <div onclick="clearAll()" class="customBtn">C</div>
          <div onclick="getvalue('/')" class="customBtn">/</div>
          <div onclick="getvalue('*')" class="customBtn">x</div>
          <div onclick="backSpace()" class="customBtn">
            <i class="bi bi-backspace text-center"></i>
          </div>
          <div onclick="getvalue(7)" class="customBtn">7</div>
          <div onclick="getvalue(8)" class="customBtn">8</div>
          <div onclick="getvalue(9)" class="customBtn">9</div>
          <div onclick="getvalue('-')" class="customBtn">-</div>
          <div onclick="getvalue(4)" class="customBtn">4</div>
          <div onclick="getvalue(5)" class="customBtn">5</div>
          <div onclick="getvalue(6)" class="customBtn">6</div>
          <div onclick="getvalue('+')" class="customBtn">+</div>
          <div onclick="getvalue(1)" class="customBtn">1</div>
          <div onclick="getvalue(2)" class="customBtn">2</div>
          <div onclick="getvalue(3)" class="customBtn">3</div>
          <div onclick="calculate()" class="customBtn">=</div>
          <div onclick="square()" class="customBtn">m<sup>2</sup></div>
          <div onclick="getvalue(0)" class="customBtn">0</div>
          <div onclick="getvalue('.')" class="customBtn">.</div>
          <div onclick="squareRoot(2)" class="customBtn">
            <i class="fa-solid fa-square-root-variable"></i>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
